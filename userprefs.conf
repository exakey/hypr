general {
#     allow_tearing                     = true
    gaps_in                           = 8
    gaps_out                          = 40
#     col.active_border                 = rgb(f5e0dc)
#     col.inactive_border               = rgb(f5e0dc)
    snap {
        enabled = true
    }
}


# █▀▀ █▀█ █▀█ █ █ █▀█
