# dwindle
dwindle {
    split_width_multiplier            = 9999
    force_split                       = 2
    default_split_ratio               = 1
    split_bias                        = 1
}

# Master
master {
    allow_small_split                 = true
    orientation                       = left
    always_center_master              = false
    smart_resizing                    = false
    mfact                             = 0.50
    new_on_top                        = false
    new_status                        = slave
}


