$scrPath = $HOME/.local/share/bin

monitor = DP-1,1920x1080@144,0x0,1

exec-once = hyprpm reload -n
exec-once = hyprshade auto
exec-once = $scrPath/startup.sh
exec-once = $scrPath/resetxdgportal.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $scrPath/polkitkdeauth.sh
exec-once = $scrPath/waybarswitch.sh t
exec-once = udiskie --automount --no-tray
exec-once = nm-applet --indicator
exec-once = dunst
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = $scrPath/swwwallpaper.sh
exec-once = $scrPath/batterynotify.sh
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE
exec-once = [workspace 1 silent] ghostty
exec-once = [workspace 2 silent] firefox

env = PATH,$PATH: $scrPath
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1

general {
    layout                            = hy3
}

input {
    follow_mouse                      = 1
    force_no_accel                    = 0
    kb_layout                         = us, ru
    kb_options                        = caps:swapescape
    numlock_by_default                = true
    sensitivity                       = 0
    touchpad {
        disable_while_typing          = true
        drag_lock                     = true
        natural_scroll                = no
    }
}

group {
    auto_group                          = true
    drag_into_group                     = 2
    merge_groups_on_drag                = false
    merge_groups_on_groupbar            = true
    insert_after_current                = true
    focus_removed_window                = true
}

device {
    name = epic mouse V1
    sensitivity = -0.5
}

cursor {
        persistent_warps                 = true
        warp_on_change_workspace         = true
        no_hardware_cursors              = true
        hide_on_key_press                = true
}

gestures {
    workspace_swipe                   = true
    workspace_swipe_fingers           = 3
    workspace_swipe_touch             = true
    workspace_swipe_cancel_ratio      = 0.15
    workspace_swipe_create_new        = true
    workspace_swipe_forever           = true
}

misc {
    allow_pin_fullscreen              = true
    allow_session_lock_restore        = true
    animate_manual_resizes            = true
    animate_mouse_windowdragging      = true
    disable_hyprland_logo             = true
    disable_splash_rendering          = true
    enable_swallow                    = false
    exit_window_retains_fullscreen    = true
    font_family                       = Monocraft
    force_default_wallpaper           = 0
    initial_workspace_tracking        = 2
    layers_hog_keyboard_focus         = true
    movefocus_cycles_fullscreen       = true
    splash_font_family                = Monocraft
    swallow_regex                     = ^(kitty|firefox|discord|Alacritty)$
    vrr                               = 0
}

xwayland {
    force_zero_scaling = true
}

binds {
    workspace_center_on               = true
    allow_workspace_cycles            = true
}

opengl {
  nvidia_anti_flicker                 = 1
  force_introspection                 = 0
}

debug {
  damage_tracking                   = 0
  suppress_errors                   = true
}

source = ~/.config/hypr/hy3/*
source = ~/.config/hypr/themes/*
source = ~/.config/hypr/keymaps/*
source = ~/.config/hypr/settings/*
source = ~/.config/hypr/plugins.conf
source = ~/.config/hypr/userprefs.conf
